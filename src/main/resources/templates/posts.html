<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Sales</h1>
    <div  class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div th:each="el : ${posts}" class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 th:text="${el.title}" class="my-0 fw-normal"/>
                </div>
                <div class="card-body">
                    <h1 th:text="${el.newprice}" class="card-title pricing-card-title"/>/<s><small th:text="${el.oldprice}" class="text-muted fw-light"/></s>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${el.title}"/>
                        <li th:text="${el.newprice}"/>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary"><a href="/catalog">Shop now</a></button>
                </div>
            </div>
        </div>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
