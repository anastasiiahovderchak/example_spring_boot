<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Edit products</h1>
    <div th:each="el : ${orders}" class="alert alert-info mt-2">
        <form th:action="'/admin/orders/' + ${el.id} + '/edit'" method="post">
            <h6 th:text="${el.user_id}" class="my-0"/>
            <h6 th:text="${el.cart_id}" class="my-0"/>
            <small th:text="${el.region}" class="text-muted" />
            <small th:text="${el.city}" class="text-muted" />
            <small th:text="${el.street}" class="text-muted" />
            <small th:text="${el.streetnum}" class="text-muted" />
            <small th:text="${el.officenum}" class="text-muted" /><br>
            <input type="text" th:value="${el.status}" name="status" placeholder="Enter new order status" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update order status</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
