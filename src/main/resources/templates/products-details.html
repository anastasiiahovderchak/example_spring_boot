<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container">
    <h1>Details</h1>
        <div th:each="el : ${products}" class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <div th:text="${el.collection}" class="mb-1 text-muted" />
                    <h3 th:text="${el.name}" class="mb-0" />
                    <strong th:text="${el.price}" class="d-inline-block mb-2 text-primary" />
                    <h6 th:text="${el.size}" class="mb-1 text-muted"/>
                    <h6 th:text="${el.color}" class="mb-1 text-muted"/>
                    <p th:text="${el.fulldesc}" class="card-text mb-auto" />
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                </div>
            </div>

            <form th:action="'/catalog/' + ${el.id}" method="post">
                <button class="btn btn-success">Add to Cart</button>
            </form>
        </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
