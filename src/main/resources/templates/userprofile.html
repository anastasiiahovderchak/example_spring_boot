<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>My profile</h1>
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h3 th:text="'Your First Name: '+ ${el.first_name}"/>
        <h3 th:text="'Your Last Name: ' + ${el.last_name}"/>
        <h3 th:text="'Your Username: ' + ${el.username}"/>
        <h3 th:text="'Your Password: ' + ${el.password}"/>
        <h2 th:text="'Your Phone Number' + ${el.phonenumber}"/><br>
        <button type="submit" class="btn btn-success"><a th:href="'/user/' + ${el.id} + '/edit'">Edit</a></button>
    </div>
    <button><a href="/order/view">View My Orders</a></button>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
