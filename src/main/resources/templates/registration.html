<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>




<body class="text-center">

    <main class="form-signin w-40 m-auto">
        <p th:text="${title}"/>
        <form th:action="@{/login}" method="post">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <h1 class="h3 mb-3 fw-normal">Please fill the following form</h1>

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="first_name" class="form-control" id="floatingFirst" placeholder="First name">
                <label for="floatingFirst">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="last_name" class="form-control" id="floatingLast" placeholder="Last name">
                <label for="floatingLast">Last name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" name="phonenumber" class="form-control" id="floatingNumber" placeholder="Phone number">
                <label for="floatingNumber">Phone number</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">Already have an account? <a href="/login">Sign in.</a></p>
        </form>
    </main>


</body>
</html>
