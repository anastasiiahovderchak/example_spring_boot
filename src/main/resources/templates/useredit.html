<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Edit profile</h1>
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <form th:action="'/user/' + ${el.id} + '/edit'" method="post">
            <input type="text" th:value="${el.first_name}" name="first_name" placeholder="Enter your Fist Name" class="form-control"><br>
            <input type="text" th:value="${el.last_name}" name="last_name" placeholder="Enter your Last Name" class="form-control"><br>
            <input type="text" th:value="${el.username}" name="username" placeholder="Enter your Username" class="form-control"><br>
            <input type="password" th:value="${el.password}" name="password" placeholder="Enter your Password" class="form-control"><br>
            <input type="number" th:value="${el.phonenumber}" name="phonenumber" placeholder="Enter your Phone Number" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
