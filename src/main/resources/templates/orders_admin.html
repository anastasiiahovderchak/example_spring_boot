<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <div class="w-100">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Orders</span>
            <!--nth of prods in cart <span class="badge bg-primary rounded-pill"></span> -->
        </h4>
        <ul class="list-group mb-3">
            <li th:each="el : ${orders}" class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 th:text="${el.user_id}" class="my-0"/>
                    <h6 th:text="${el.cart_id}" class="my-0"/>
                    <small th:text="${el.region}" class="text-muted" />
                    <small th:text="${el.city}" class="text-muted" />
                    <small th:text="${el.street}" class="text-muted" />
                    <small th:text="${el.streetnum}" class="text-muted" />
                    <small th:text="${el.officenum}" class="text-muted" />
                </div>
                <div>
                    <span th:text="'Status' + ${el.status}" class="text-muted"/>
                    <button class="btn btn-success"><a th:href="'/admin/orders/' + ${el.id} + '/edit'">More</a></button>
                </div>

            </li>

            <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>$20</strong>
            </li>
        </ul>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
